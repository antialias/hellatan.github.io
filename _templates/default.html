<!DOCTYPE html>
{% include "./macros.html" %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ pageTitle | default(site.title) }}</title>
    <link rel="stylesheet" href="{{ site.assetsRoot }}css/main.css" />
    {% if not IS_PROD %}
        <script src="http://localhost:35729/livereload.js"></script>
    {% endif %}
</head>
<body>
<div class="page pure-g">
    {% block site_header %}
        {{ main_header(site) }}
    {% endblock %}
    {% block content %}{% endblock %}
    <footer class="pure-u-1 site-footer">
        <span>
            &copy; {{ currentYear }} 1stdibs
        </span>
    </footer>
</div>
</body>
</html>
