{% macro main_header(site, tag='h1') %}
    <{{ tag }} class="pure-u-1 site-header">
        <a href="{{ site.assetsRoot | default('/') }}" class="dibscon-logo-1stdibs regular-link site-header-link">
            <span class="screen-reader-text">1stdibs</span><span class="site-header-tagline tk-museo-sans">Engineering</span>
        </a>
    </{{ tag }}>
{% endmacro %}

{% macro main_footer(currentYear) %}
    <footer class="pure-u-1 site-footer">
        <ul class="site-footer-list">
            <li class="site-footer-list-item">
                <span>
                    &copy; {{ currentYear }} 1stdibs
                </span>
            </li>
            <li class="site-footer-list-item">
                <span>
                    <a href="/archives/">Archives</a>
                </span>
            </li>
        </ul>
    </footer>
{% endmacro %}
